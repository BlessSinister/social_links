<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="main_avatar">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" />
      </div>
      <h1>Jessica Randall</h1>
      <p class="place_info">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
      <div class="social_element">GitHub</div>
      <div class="social_element">Frontend Mentor</div>
      <div class="social_element">LinkedIn</div>
      <div class="social_element">Twitter</div>
      <div class="social_element">Instagram</div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/BlessSinister/">Bless Sinister</a>.
    </div> -->
  </body>
</html>
